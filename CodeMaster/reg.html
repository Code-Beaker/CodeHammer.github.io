<html>
    <head>
    <title>Register On CodeHammer</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>
    <h1>CodeHammer</h1>
    <h2>Register to get started with a new journey!</h2>
    <div class="form">
        <label for="info">
            <form action="name">
                <p>Name:</p>
                <input required type="text">
            </form>
            <form action="mail">
                <p>E-mail</p>
                <input type="email">
            </form>
            <form action="passwd">
                <p>Password</p>
                <input type="password">
            </form>
            <input id="sub-btn" type="submit">
        </label>
    </div>
    <footer class="footer">
        &copy; 2022 CodeHammer Team
    </footer>
</body>
</html>
